            Seja breve e direto. Se n√£o souber, diga que n√£o consta nos pergaminhos.
        `;

        window.toggleChat = function() {
            const win = document.getElementById('chat-window');
            const isHidden = win.style.display === 'none' || win.style.display === '';
            win.style.display = isHidden ? 'flex' : 'none';
            if (isHidden) setTimeout(() => document.getElementById('chat-input').focus(), 100);
        };

        window.handleKeyPress = function(e) {
            if (e.key === 'Enter') window.sendMessage();
        };

        window.sendMessage = async function() {
            const input = document.getElementById('chat-input');
            const msgArea = document.getElementById('chat-messages');
            const text = input.value.trim();
            if (!text) return;

            if (!ai) {
                if (text.startsWith('AIza') || text.startsWith('key:')) {
                    const key = text.replace('key:', '').trim();
                    try {
                        if (GoogleGenAI) {
                            ai = new GoogleGenAI({ apiKey: key });
                            addMessage('ai', "Chave aceita. Pergunte.");
                            input.value = '';
                            return;
                        }
                    } catch(e) { console.error(e); }
                }

                if (!ai) {
                     addMessage('ai', "Preciso de uma chave API (Google AI) para responder. Cole-a aqui.");
                     addMessage('user', text);
                     input.value = '';
                     return;
                }
            }

            addMessage('user', text);
            input.value = '';
            input.disabled = true;

            const loadingId = addMessage('ai', '<div class="spinner"></div>');

            try {
                const response = await ai.models.generateContent({
                    model: aiModel,
                    contents: text,
                    config: { systemInstruction: systemInstruction }
                });
                document.getElementById(loadingId).innerText = response.text;
            } catch (error) {
                document.getElementById(loadingId).innerText = "Erro de conex√£o com o Or√°culo.";
            } finally {
                input.disabled = false;
                input.focus();
            }
        };

        function addMessage(type, html) {
            const msgArea = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `message msg-${type}`;
            div.innerHTML = html;
            div.id = 'msg-' + Date.now();
            msgArea.appendChild(div);
            msgArea.scrollTop = msgArea.scrollHeight;
            return div.id;
        }
    </script>
